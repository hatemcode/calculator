<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
<div class="container-fluid">
  <div id="calculator" class="row">
    <div class="col-xs-12 title">
      <h1 id="title" class="text-center">Hatem Calculator</h1>
    </div> 
    <div id="screen" class="col-xs-12">
      <span id="current-screen-item">2</span>
      <span id="current-screen-formula">1+1=2</span>
    </div>
    <div id="buttons" class="col-xs-12 text-center">
      <div class="row">

        <div class="col-xs-12">
          <button id="ac" class="btn btn-default small-button red">AC</button>
          <button id="ce" class="btn btn-default small-button red">CE</button>
          <button id="divide" class="btn btn-default small-button gray">รท</button>
          <button id="multiply" class="btn btn-default small-button gray">ร</button>
        </div>

        <div class="col-xs-12">
          <button class="btn btn-default small-button gray num">7</button>
          <button class="btn btn-default small-button gray num">8</button>
          <button class="btn btn-default small-button gray num">9</button>
          <button id="substract" class="btn btn-default small-button gray sign">-</button>
        </div>    

        <div class="col-xs-12">
          <button class="btn btn-default small-button gray num">4</button>
          <button class="btn btn-default small-button gray num">5</button>
          <button class="btn btn-default small-button gray num">6</button>
          <button id="add" class="btn btn-default small-button gray sign">+</button>              
        </div>        


        <div class="col-xs-12">
          <div class="row">
            <div class="col-xs-9 beside-equal-col">
              <button class="btn btn-default small-button gray num">1</button>
              <button class="btn btn-default small-button gray num">2</button>
              <button class="btn btn-default small-button gray num">3</button> 
              <button class="btn btn-default small-button gray wide num">0</button>
              <button id="dot" class="btn btn-default small-button gray">.</button>
            </div>
            <div class="col-xs-3 equal-col">
              <button id="equal" class="btn btn-default small-button gray long equal">=</button>
            </div>
          </div>

        </div>


      </div>
    </div>
  </div>
  
  <footer>
    <p class="text-center">
      Coded by <a href="https://github.com/hatemcode" target="blank">Hatem</a> Project Source code hosted on <a href="https://github.com/hatemcode/calculator" target="blank">Github</a
    </p>
  </footer>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
        <script src="js/calculator.js"></script>
        <script src="js/script.js"></script>
  </body>
</html>
